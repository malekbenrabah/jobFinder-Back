<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

        .user-info{
            background-color: rgb(50, 59, 76);
            color: white;
            transform-origin:0px 0px;
            font-family: 'Rubik', sans-serif;

        }
        .user-info-title{
            font-weight: 700;
            line-height:25px;
        }
        .user-info-description{
            font-weight: 400;
            color: white;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>

</head>
<body>

<div class="row">
    <div class="col-4 user-info" >
        <div class="row">

            <h1 th:text="${userInfo.firstname} + ' ' + ${userInfo.lastname}"></h1>
        </div>

        <div class="row">
           <p class="user-info-title">About Me</p>
            <p  th:text="${userInfo.firstname} + ' ' + ${userInfo.lastname}" class="user-info-description"></p>
        </div>

        <div class="row">
            <p class="user-info-title">Skills</p>
            <ul>
                <li th:each="education : ${educations}" th:text="${education.description}"></li>
            </ul>
        </div>

    </div>
    <div class="col-8">
        col-8
    </div>

</div>


</body>

</html>
